---
title: All
layout: resources
---

<div class="resources">
  {% for resource_type in site.resources %}
    {% if resource_type.title != "All" %}
    <a class="resources__logo-link" href="{{ resource_type.url | replace: "index", "" }}">
      <img class="logo" src="/public/images/logos/{{ resource_type.logo }}" alt="{{ resource_type.title }}">
    </a>
    {% endif %}
  {% endfor %}
</div>
