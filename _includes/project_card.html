{% assign project = include.project %}
<article class="fl w-100 w-50-m  w-25-ns pa2-ns">
    <a target="_blank" href="{{ project.url }}" class="ph2 ph0-ns pb3 link db">
        <div class="aspect-ratio aspect-ratio--1x1">
            <img style="background-image:url(/public/images/projects/{{project.image}});" class="db bg-center cover aspect-ratio--object" />
        </div>
        <h3 class="f5 f4-ns mb0 black-90">{{ project.title }}</h3>
    </a>
</article>
