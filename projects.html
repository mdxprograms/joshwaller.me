---
title: Projects
layout: default
---

<h1>Projects</h1>

<div class="projects">
  {% for project in site.data.projects %}
    <div class="projects__preview">
      <a
        style="background: url(/public/images/projects/{{project.image}});"
        href="{{project.url}}"
        target="_blank"
      >
        <h3>{{project.title}}</h3>
      </a>
    </div>
  {% endfor %}
</div>
